<div class="container">
 <div class="row">
   <div class="cold-md-7">
   
   <h3> Cadastro de Clientes</h3>
   
   <form action="CreateAndFind"  method="POST">
   
   <div class="form-floating mb-3">
  <input name="nome" maxlength="40" type="text" class="form-control" id="floatingInput" >
  <label for="floatingInput">Nome Completo:</label>
   </div>
   
   <div class="form-floating mb-3">
  <input name="cpf" maxlength="11" type="text" class="form-control" id="floatingInput" >
  <label for="floatingInput">CPF:</label>
   </div>
   
      <div class="form-floating mb-3">
  <input name="nascimento" type="date" class="form-control" id="floatingInput" >
  <label for="floatingInput">Data de Nascimento:</label>
   </div>
   
   
  <select name="situacao" class="form-select form-select-lg mb-3" aria-label="Default select example">
   <option selected>-- Selecione a Situação</option>
   <option value="ativo">Ativo</option>
   <option value="inativo">Inativo</option>
  </select>

  <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
  <button type="reset" class="btn btn-secondary">Apagar Cadastro</button>

   </form>
   
   
   </div>
 </div>

</div>
